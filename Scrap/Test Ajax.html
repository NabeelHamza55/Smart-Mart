    <link rel="stylesheet" href="src/universal.css">

    <link rel="stylesheet" href="src/form.css">
    <link rel="stylesheet" href="src/responsive.css">

    <!-- FontAwesome -->

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/duotone.css" integrity="sha384-R3QzTxyukP03CMqKFe0ssp5wUvBPEyy9ZspCB+Y01fEjhMwcXixTyeot+S40+AjZ" crossorigin="anonymous" />

</head>
</head>

<body>
    <label for="f_elect"></label>
    <input type="button" id="f_elect" value="Load Data">
    <div class="container">
        <div id="m_data">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#f_elect").on("click", function(e) {
                $.ajax({
                    url: "__ElectronicProducts.php",
                    type: "POST",
                    success: function(data) {
                        $("#m_data").html(data);
                    }
                });
            });

        });
    </script>
</body>



</html>
